[book]
authors = ["Rui Grand√£o"]
title = "Ziglef's Scattered Thoughts"
description = "Writing down what's on my head. One file at a time."
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = false
use-default-preprocessors = true

[output.html]
no-section-label = true
default-theme = "Ayu"
git-repository-url = "https://github.com/ziglef/ziglef.github.io"
git-repository-icon = "fa-github"

[output.html.print]
enable = false

[output.html.fold]
enable = true
level = 0